<div class="content">
  <p class="delete" (click)="showComponent = !showComponent">+</p>
  <textarea [(ngModel)]="genQuestion"
            class="question"
            role="textbox"
            (input)="onChange($event)"
            oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'>
  </textarea>
  <img ngSrc="assets/reload.png" (click)="newQuestion()" class="reload" height="32" width="32" alt="Reload Button">
</div>
