<div class="content">
  <app-title></app-title>
  <app-generated-question></app-generated-question>
  <app-textarea></app-textarea>
  <div *ngFor="let textfield of textfields">
    <div *ngIf="textfield.textfiledtype==textfieldTypeEnum.Text">
      <app-textarea></app-textarea>
    </div>
    <div *ngIf="textfield.textfiledtype==textfieldTypeEnum.Question">
      <app-generated-question></app-generated-question>
    </div>
  </div>
  <button class="add" (click)="addNewTextfield(textfieldTypeEnum.Text)">t</button>
  <button class="add" (click)="addNewTextfield(textfieldTypeEnum.Question)">q</button>
</div>
