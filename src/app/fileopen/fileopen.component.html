<div class="content">
<!--  <app-title></app-title>-->
<!--  <app-generated-question></app-generated-question>-->
<!--  <app-textarea></app-textarea>-->
  <div *ngFor="let textfield of textfields">
    <div *ngIf="textfield.textfieldtype==textfieldTypeEnum.Text">
      <app-textarea></app-textarea>
    </div>
    <div *ngIf="textfield.textfieldtype==textfieldTypeEnum.Question">
      <app-question></app-question>
    </div>
    <div *ngIf="textfield.textfieldtype==textfieldTypeEnum.GeneratedQuestion">
      <app-generated-question></app-generated-question>
    </div>
  </div>


  <div *ngIf="currentFile">
    <app-title [file]="currentFile"></app-title>
    <div *ngFor="let textBlock of textBlocks">
<!--      <div *ngIf="textBlocks"-->
      <h3>asdfa</h3>
    </div>
  </div>
  <div class="dropup">
    <button class="dropbtn">+</button>
    <div class="dropup-content">
      <button (click)="addNewTextfield(textfieldTypeEnum.Text)">Text</button>
      <button (click)="addNewTextfield(textfieldTypeEnum.Question)">Question</button>
      <button (click)="addNewTextfield(textfieldTypeEnum.GeneratedQuestion)">Generated Question</button>
    </div>
  </div>
</div>
