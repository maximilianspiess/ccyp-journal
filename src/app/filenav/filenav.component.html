<div class="container">
  <div class="filegroup-container" *ngFor="let group of groups">
    <app-filegroup [group]="group"></app-filegroup>
  </div>
  <div class="filegroup-add-container">
    <div type="button" (click)="addGroup()" class="filegroup-add-button">
      <p class="filegroup-add-button-text">+</p>
    </div>
  </div>
</div>
