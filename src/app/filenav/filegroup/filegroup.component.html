<div class="container">
  <div class="title-delete">
    <h4 class="filegroup-title">{{ group.group_name }}</h4>
    <button type="button" (click)="deleteGroupById(group.id)" class="add-base delete-group">+</button>
  </div>
  <div *ngFor="let file of files" class="filename-delete">
    <a [title]="file.file_name" (click)="loadFile(file.id)" class="text">{{ file.file_name }}</a>
    <button type="button" (click)="deleteFileById(file.id)" class="add-base-bright delete-file">+</button>
  </div>
  <button type="button" (click)="addFileToGroup(group.id)" class="add-base">+</button>
</div>
