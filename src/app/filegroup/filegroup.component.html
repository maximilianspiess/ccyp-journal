<div class="container">
  <div class="title-delete">
    <h4 class="filegroup-title">{{ group.group_name }}</h4>
    <button type="button" class="fileButton delete">+</button>
  </div>
  <div *ngFor="let file of files">
    <p class="text">{{ file.file_name }}</p>
  </div>
  <button type="button" (click)="addFileToGroup()" class="fileButton">+</button>
</div>
