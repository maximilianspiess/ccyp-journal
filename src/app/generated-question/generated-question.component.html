<div *ngIf="showComponent" class="content">
  <button class="delete" (click)="showComponent = !showComponent">+</button>
  <span
    class="question"
    role="textbox"
    contenteditable
    (input)="onChange($event)">
     {{question}}
    </span>
  <img ngSrc="assets/reload.png" (click)="newQuestion()" class="reload" height="47" width="44" alt="reload Button">
</div>
